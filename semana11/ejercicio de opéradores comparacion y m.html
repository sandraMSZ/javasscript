<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>TIPOS DE OPERADORES COMPARACION Y MATEMATICOS</H2>
    <script>
        //asignacion de variables
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;
        //PROCESO
        let suma=num1+num2;//sumatoria 
        let mod=num2%num1;//Residuo de division 
        let inc=++suma;//incrementar el valor suma en 1
        let res=log1||log2;//comparacion logica OR
        let res1=(num1==num2);//comparacion igualdad
        let res2=log1&&log2;//comparacion AND
        //SALIDA DE VARIABLES JS
        document.write=("la suma de los numeros es ");
        document.write=(suma+"<br>");
        document.write=("el modulo(residuo) de los numeros es:");
        document.write=(mod+"<br>");
        document.write=("el incremento de la suma de los numeros es: ");
        document.write=(inc+"<br>");
        document.write=("el resultado de la comparacion OR es:");
        document.write=(res+"<br>");
        document.write=("el resultado de la comparacion AND es:");
        document.write=(res2+"<br>");
        document.write=("el resultado de la comparacion de iguldad es :");
        document.write=(res1+"<br>");
        document.write("**********************************************")
    </script>
</body>
</html>
