<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIQUIDA FACT POST</title>
</head>

<body>
    <center>
        <h1>SUPERMERCADO EL VACANO</h1>
        <h2>LIQUIDA FACTURA POST</h2>
        <script>
            const SPeso = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            });
            var nombrep;
            var suma = 0;
            var subt = 0;
            var netop = 0;
            var desc = 0;
            var iva = 0;
            var num = 1;
            var opc = true;
            nomstd = prompt('Ingrese nombre del estudiante', '');
            while (opc == true) {
                //
                nombrep = prompt('Ingrese nombre del producto' + num, '');
                precio = parseInt(prompt('Ingrese precio del producto a comprar' + num, ''));
                cant = parseInt(prompt('Ingrese la cantidad deseada a comprar' + num, ''));
                opc = confirm('Desea continuar facturando? --> [ACEPTAR/CANCEL]');
                //
                subt = parseInt(precio) * parseInt(cant);
                suma += subt;
                num++;
            }
            //   
            desc = suma * 0.10;
            iva = (suma - desc) * 0.19;
            netop = suma - desc + iva;
            //
            document.write('********************' + '<br>');
            document.write('*****' + 'ALMACEN EL VACANO:' + '****' + '<br>' + '<br>');
            document.write('****' + 'SU FACTURA POS:' + '*****' + '<br>' + '<br>');
            document.write('PRODUCTOS COMPRADOS:  ' + (num - 1) + '<br>' + '<br>');
            document.write('SUBTOTAL:' + '<br>' + '<br>');
            document.write(SPeso.format(suma) + '<br>' + '<br>');
            document.write('Descuento:' + '<br>' + '<br>');
            document.write(SPeso.format(desc) + '<br>' + '<br>');
            document.write('Iva:' + '<br>' + '<br>');
            document.write(SPeso.format(iva) + '<br>' + '<br>');
            document.write('Neto a pagar:' + '<br>' + '<br>');
            document.write(SPeso.format(netop) + '<br>' + '<br>');
            document.write('******' + 'ATENDIDO POR: ' + nomstd + '*****' + '<br>' + '<br>');
            document.write('*******' + 'GRACIAS POR SU COMPRA:' + '*******' + '<br>');


        </script>
    </center>
</body>

</html>
