<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR PAR</title>
</head>
<body>
    <center>
        <h2>GENERACION DE NUMEROS IMPARES</h2>
        <H3>CICLO FOR NUMEROS IMPARES</H3>
        <script>
            //
            let inicio, final;//recursos ciclo for
            let num=0;//contador de numeros pares
            //Entrada
            inicio=parseInt(prompt("ingrese numero inicial rango)"));
            final=parseInt(prompt("ingrese numero final rango)"));
            //ciclo for 
            for (f=inicio;f<=final;f++){
                //Evaluar numeros par con condicional SI
                if (f%2==1){
            document.write("<br>")
            document.write("NUMERO IMPAR .."+f+"<br>");
            num++;
            }
        }
        document.write("<br>");
        document.write("CANTIDAD DE NUMEROS IMPARES GENERADOS..."+num+"<br>");


        </script>
    </center>
</body>
</html>
