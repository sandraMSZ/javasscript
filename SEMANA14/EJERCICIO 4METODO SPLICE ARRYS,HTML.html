<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO SPLICE</title>

</head>
<body>
    <center>
        <img src="./IMG/INCAP.png" alt=" "width="150"height="150">
        <h1>METODO SPLICE ARRAYS</h1>
        <H2>BUSQUEDA/RLIMENTACION DE ELEMENTOS</H2>
        <br><br>
        <p>EL NUMERO ARRAY ES EN SIGUIENTE :</p>
        <script>
            //Creacion
            let num;
            let std = new Array();
            //CAPTURA
            num = parseInt(prompt("INGRESE CANTIDAD ELEMNTOS A GUARDAR"));
            for (i = 0; i < num; i++) {
                std[i] = prompt("INGRESE NOMBRE STD A GUARDAR");

            }
            //BUSQUEDA
            let datob = prompt("INGRESA NOMBRE STDA ELIMINAR...");
            let find = std.indexOf(datob.trim());
            //APLICAR METODO SPLICE
            if (find>-1){
                let index=std.splice(find,1)//eliminar en la ubicaci√≥n encotrada
                alert("STD ELIMIDANO EXITOSAMENTE..."+"\n"+"LISTA NUEVA..."+std);//
            }else{
                alert("ERROR STD NO ENCONTRADO EN ARRAY");
            }
            document.write(std+";");
            console.log(std);
        </script>
    </center>
</body>
</html>
